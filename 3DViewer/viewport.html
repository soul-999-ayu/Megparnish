<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bed Viewer</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #viewer {
      width: 100%;
      height: 600px;
      background-color: #e0e0e0;
      border: 2px solid #ccc;
      display: block;
      margin: 0 auto;
    }
    #controls {
      margin: 10px auto 30px;
      display: inline-flex;
      gap: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top: 20px;">3D Bed Viewer</h2>
  <div id="viewer"></div>

  <div id="controls">
    <button id="zoomIn">Zoom In +</button>
    <button id="zoomOut">Zoom Out -</button>
  </div>

  <script type="module">

    const urlParams = new URLSearchParams(window.location.search);
  
    // Get the 'category' value
    const category = urlParams.get('category');

    console.log("ll");
    console.log(category);

    import * as THREE from 'https://esm.sh/three@0.160.0';
    import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 600, 0.1, 1000);

    // Zoom In - Camera position: rx: y: z: [[Prototype]]: Object
    camera.position.set(14.24959374599698, 2.9866226029083904, -0.29848643801216074);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 600);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 5, 5);
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    loader.load('3DModels/bed.glb', function (gltf) {
      scene.add(gltf.scene);
      gltf.scene.position.y = 0;
    }, undefined, function (error) {
      console.error('Error loading model:', error);
    });

    // Zoom factor
    const zoomStep = 0.3;

    // Zoom In button moves camera closer to target
    document.getElementById('zoomIn').addEventListener('click', () => {
      const dir = new THREE.Vector3();
      dir.subVectors(camera.position, controls.target).normalize();
      camera.position.addScaledVector(dir, -zoomStep);
      console.log('Zoom In - Camera position:', camera.position);
    });

    // Zoom Out button moves camera farther from target
    document.getElementById('zoomOut').addEventListener('click', () => {
      const dir = new THREE.Vector3();
      dir.subVectors(camera.position, controls.target).normalize();
      camera.position.addScaledVector(dir, zoomStep);
      console.log('Zoom In - Camera position:', camera.position);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 600;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 600);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
